version: 2

project_name: k8sight-k8s-proxy

force_token: github

before:
  hooks:
    - go mod download

builds:
  - binary: k8sight-k8s-proxy
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    goos:
      - darwin
      - linux
      - windows
    flags:
      - -trimpath

archives:
  - name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    formats:
      - binary

checksum:
  name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}.sha256"
  algorithm: sha256
  split: true

changelog:
  use: github
